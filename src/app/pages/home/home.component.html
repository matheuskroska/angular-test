<div class="page-home container">
  <app-page-header icon="add_location_alt" title="Pesquise"
    subtitle="consulte o clima de qualquer cidade do mundo"></app-page-header>
  <app-search></app-search>
  <div class="weather-list">
    @for (weather of weathers; track $index) {
    <div class="weather-list-item">
      <app-city-weather-card [weather]="weather"></app-city-weather-card>
    </div>
    }
  </div>
</div>
