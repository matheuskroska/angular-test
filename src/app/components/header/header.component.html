<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/">Weather</a>
    @if(themeService.getTheme() === 'light') {
    <p>Light mode</p>
    <mat-icon (click)="toggleTheme()" aria-hidden="false" aria-label="dark mode icon" fontIcon="dark_mode"></mat-icon>
    } @else {
    <p>Dark mode</p>
    <mat-icon (click)="toggleTheme()" aria-hidden="false" aria-label="light mode icon" fontIcon="light_mode"></mat-icon>
    }
  </mat-toolbar-row>
</mat-toolbar>
