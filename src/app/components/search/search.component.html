<form class="example-form">
  <input type="text" placeholder="Search for a City" [formControl]="control" [matAutocomplete]="auto"
    class="example-input">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCitySelected($event.option.value)">
    @for (city of cities$ | async; track city) {
    <mat-option [value]="city.url">{{city.name + " - " + city.region + " - " + city.country}}</mat-option>
    }
  </mat-autocomplete>
</form>
